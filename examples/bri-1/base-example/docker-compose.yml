version: '3.5'

services:

  # alice

  alice-postgres:
    image: postgres
    container_name: alice-postgres
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prvd", "-d", "prvd"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: alice-postgres
    volumes:
      - alice-db:/var/lib/postgresql/data
    networks:
      - alice
    ports:
      - 5432:5432
    restart: always

  alice-redis:
    image: redis
    container_name: alice-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: alice-redis
    networks:
      - alice
    ports:
      - 6379:6379
    restart: always

